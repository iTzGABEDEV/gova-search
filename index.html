<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Proxy Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .url-bar {
            flex: 1;
            display: flex;
            gap: 0.5rem;
            max-width: 800px;
        }

        .url-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .go-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .go-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .welcome-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .proxy-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            display: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quick-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-link {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .quick-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1rem;
            color: white;
            font-size: 0.9rem;
            display: none;
        }

        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8rem;
            max-width: 300px;
            z-index: 1000;
            display: none;
        }

        .debug-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .url-bar {
                width: 100%;
                max-width: none;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .quick-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üåê UV Browser</div>
        <div class="url-bar">
            <input type="text" class="url-input" placeholder="Enter URL or search term..." id="urlInput">
            <button class="go-btn" onclick="navigate()">Go</button>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="goBack()" title="Back">‚Üê</button>
            <button class="control-btn" onclick="goForward()" title="Forward">‚Üí</button>
            <button class="control-btn" onclick="refresh()" title="Refresh">‚Üª</button>
            <button class="control-btn" onclick="goHome()" title="Home">üè†</button>
        </div>
    </div>

    <div class="main-content">
        <div class="welcome-screen" id="welcomeScreen">
            <h1 class="welcome-title">Welcome to UV Browser</h1>
            <p class="welcome-subtitle">Browse the web securely through our proxy</p>
            <div class="quick-links">
                <a href="#" class="quick-link" onclick="quickNavigate('google.com')">Google</a>
                <a href="#" class="quick-link" onclick="quickNavigate('youtube.com')">YouTube</a>
                <a href="#" class="quick-link" onclick="quickNavigate('github.com')">GitHub</a>
                <a href="#" class="quick-link" onclick="quickNavigate('reddit.com')">Reddit</a>
                <a href="#" class="quick-link" onclick="quickNavigate('wikipedia.org')">Wikipedia</a>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading...</div>
        </div>

        <iframe class="proxy-iframe" id="proxyFrame"></iframe>
    </div>

    <div class="status-bar" id="statusBar">
        Ready
    </div>

    <div class="debug-panel" id="debugPanel">
        <div><strong>Debug Info:</strong></div>
        <div id="debugInfo">Initializing...</div>
    </div>

    <button class="debug-toggle" onclick="toggleDebug()" title="Toggle Debug">üîß</button>

    <script src="uv/uv.bundle.js"></script>
    <script>
        // Check if UV bundle loaded
        if (typeof Ultraviolet === 'undefined') {
            alert('Ultraviolet bundle failed to load. Please check that uv/uv.bundle.js exists and is accessible.');
        }

        // UV Configuration - Load from config file or use defaults
        let uvConfig = {
            prefix: '/uv/service/',
            bare: '/bare/',
            encodeUrl: (url) => {
                if (typeof Ultraviolet !== 'undefined' && Ultraviolet.codec && Ultraviolet.codec.xor) {
                    return Ultraviolet.codec.xor.encode(url);
                }
                // Fallback encoding
                return btoa(url).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
            },
            decodeUrl: (url) => {
                if (typeof Ultraviolet !== 'undefined' && Ultraviolet.codec && Ultraviolet.codec.xor) {
                    return Ultraviolet.codec.xor.decode(url);
                }
                // Fallback decoding
                try {
                    return atob(url.replace(/-/g, '+').replace(/_/g, '/'));
                } catch (e) {
                    return url;
                }
            },
            handler: '/uv/uv.handler.js',
            bundle: '/uv/uv.bundle.js',
            config: '/uv/uv.config.js',
            sw: '/uv/uv.sw.js',
        };

        // Try to load UV config from file
        fetch('uv/uv.config.json')
            .then(response => response.json())
            .then(config => {
                uvConfig = { ...uvConfig, ...config };
                console.log('UV Config loaded:', uvConfig);
            })
            .catch(error => {
                console.warn('Could not load uv.config.json, using defaults:', error);
            });

        // Register Service Worker
        async function registerSW() {
            try {
                if (!('serviceWorker' in navigator)) {
                    throw new Error('Service Workers not supported in this browser');
                }

                // Check if SW file exists
                const swResponse = await fetch('/uv/uv.sw.js');
                if (!swResponse.ok) {
                    throw new Error(`Service Worker file not found: ${swResponse.status}`);
                }

                const registration = await navigator.serviceWorker.register('/uv/uv.sw.js', {
                    scope: '/uv/service/'
                });

                console.log('Service Worker registered successfully:', registration);
                
                // Wait for SW to be ready
                if (registration.installing) {
                    console.log('Service Worker installing...');
                    await new Promise(resolve => {
                        registration.installing.addEventListener('statechange', () => {
                            if (registration.installing.state === 'installed') {
                                resolve();
                            }
                        });
                    });
                }

                if (registration.active) {
                    console.log('Service Worker is active');
                    updateStatus('Proxy ready');
                } else if (registration.waiting) {
                    console.log('Service Worker is waiting');
                    updateStatus('Proxy ready (waiting)');
                }

                return registration;
            } catch (error) {
                console.error('Service Worker registration failed:', error);
                updateStatus(`SW Error: ${error.message}`);
                alert(`Service Worker Error: ${error.message}\n\nPlease ensure:\n1. Files are served via HTTP/HTTPS (not file://)\n2. uv/uv.sw.js exists\n3. Using a modern browser`);
                throw error;
            }
        }

        // Initialize on page load
        window.addEventListener('load', async () => {
            updateDebug('Page loaded, initializing...');
            
            try {
                await registerSW();
                updateDebug('Service Worker registered successfully');
            } catch (error) {
                updateDebug(`SW registration failed: ${error.message}`);
            }
            
            // Handle Enter key in URL input
            document.getElementById('urlInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    navigate();
                }
            });

            // Run diagnostics
            runDiagnostics();
        });

        function updateStatus(message) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.style.display = 'block';
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('proxyFrame').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showFrame() {
            document.getElementById('proxyFrame').style.display = 'block';
            document.getElementById('welcomeScreen').style.display = 'none';
            hideLoading();
        }

        function showWelcome() {
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('proxyFrame').style.display = 'none';
            hideLoading();
        }

        function formatUrl(input) {
            if (!input) return '';
            
            // If it looks like a search query, use Google
            if (!input.includes('.') || input.includes(' ')) {
                return `https://www.google.com/search?q=${encodeURIComponent(input)}`;
            }
            
            // Add protocol if missing
            if (!input.startsWith('http://') && !input.startsWith('https://')) {
                return `https://${input}`;
            }
            
            return input;
        }

        async function navigate() {
            const urlInput = document.getElementById('urlInput');
            const url = formatUrl(urlInput.value.trim());
            
            if (!url) {
                alert('Please enter a valid URL or search term');
                return;
            }

            try {
                showLoading();
                updateStatus('Connecting...');
                
                console.log('Navigating to:', url);
                
                // Check if service worker is ready
                if (!navigator.serviceWorker.controller) {
                    throw new Error('Service Worker not ready. Please refresh the page and try again.');
                }
                
                // Test UV encoding
                let encodedUrl;
                try {
                    encodedUrl = uvConfig.encodeUrl(url);
                    console.log('Encoded URL:', encodedUrl);
                } catch (encodeError) {
                    console.error('URL encoding failed:', encodeError);
                    throw new Error('Failed to encode URL');
                }
                
                const proxyUrl = `${uvConfig.prefix}${encodedUrl}`;
                console.log('Proxy URL:', proxyUrl);
                
                // Test if proxy endpoint responds
                try {
                    const testResponse = await fetch(proxyUrl, { method: 'HEAD' });
                    console.log('Proxy test response:', testResponse.status);
                } catch (fetchError) {
                    console.warn('Proxy test failed:', fetchError);
                }
                
                // Load in iframe
                const frame = document.getElementById('proxyFrame');
                
                // Set up frame event handlers before setting src
                frame.onload = () => {
                    console.log('Frame loaded successfully');
                    showFrame();
                    updateStatus(`Loaded: ${url}`);
                    urlInput.value = url;
                };
                
                frame.onerror = (error) => {
                    console.error('Frame error:', error);
                    hideLoading();
                    updateStatus('Failed to load page');
                    alert('Failed to load the page. Please check the console for details.');
                };
                
                // Add timeout for loading
                const timeout = setTimeout(() => {
                    hideLoading();
                    updateStatus('Loading timeout');
                    alert('Page loading timed out. The website may be blocked or slow to respond.');
                }, 30000);
                
                frame.onload = () => {
                    clearTimeout(timeout);
                    console.log('Frame loaded successfully');
                    showFrame();
                    updateStatus(`Loaded: ${url}`);
                    urlInput.value = url;
                };
                
                frame.src = proxyUrl;
                
            } catch (error) {
                console.error('Navigation error:', error);
                hideLoading();
                updateStatus(`Navigation failed: ${error.message}`);
                alert(`Navigation Error: ${error.message}\n\nPlease check:\n1. Service Worker is registered\n2. UV files are properly loaded\n3. Website allows embedding`);
            }
        }

        function quickNavigate(url) {
            document.getElementById('urlInput').value = url;
            navigate();
        }

        function goBack() {
            const frame = document.getElementById('proxyFrame');
            if (frame.contentWindow) {
                frame.contentWindow.history.back();
            }
        }

        function goForward() {
            const frame = document.getElementById('proxyFrame');
            if (frame.contentWindow) {
                frame.contentWindow.history.forward();
            }
        }

        function refresh() {
            const frame = document.getElementById('proxyFrame');
            if (frame.src) {
                frame.src = frame.src;
                updateStatus('Refreshing...');
            }
        }

        function goHome() {
            const frame = document.getElementById('proxyFrame');
            frame.src = '';
            document.getElementById('urlInput').value = '';
            showWelcome();
            updateStatus('Home');
        }

        // Handle iframe communication
        window.addEventListener('message', (event) => {
            if (event.data.type === 'url-change') {
                const decodedUrl = uvConfig.decodeUrl(event.data.url);
                document.getElementById('urlInput').value = decodedUrl;
                updateStatus(`Navigated to: ${decodedUrl}`);
            }
        });

        // Debug functions
        function updateDebug(message) {
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `<br>[${timestamp}] ${message}`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
            console.log(`[UV Debug] ${message}`);
        }

        function toggleDebug() {
            const debugPanel = document.getElementById('debugPanel');
            debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        }

        function runDiagnostics() {
            const diagnostics = [];
            
            // Check UV bundle
            diagnostics.push(`UV Bundle: ${typeof Ultraviolet !== 'undefined' ? '‚úì Loaded' : '‚úó Missing'}`);
            
            // Check Service Worker support
            diagnostics.push(`Service Worker: ${('serviceWorker' in navigator) ? '‚úì Supported' : '‚úó Not supported'}`);
            
            // Check current protocol
            diagnostics.push(`Protocol: ${location.protocol} ${location.protocol === 'file:' ? '‚ö† Use HTTP/HTTPS' : '‚úì'}`);
            
            // Check if running on localhost/server
            diagnostics.push(`Host: ${location.host || 'file://'}`);
            
            updateDebug('Diagnostics:\n' + diagnostics.join('\n'));
        }
    </script>
</body>
</html>
