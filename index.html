<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gova Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      background: #222;
      display: flex;
      gap: 1rem;
    }

    input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 0.5rem 1rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }

    #status {
      text-align: center;
      padding: 0.5rem;
      background: #333;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="urlInput" placeholder="Enter URL or search..." />
    <button onclick="navigate()">Go</button>
  </header>

  <div id="status">Loading UV bundle...</div>
  <iframe id="proxyFrame" style="display:none;"></iframe>

  <script>
    let swReady = false;

    function formatUrl(input) {
      if (!input.includes('.') || input.includes(' ')) {
        return `https://www.google.com/search?q=${encodeURIComponent(input)}`;
      }
      if (!input.startsWith('http')) {
        return 'https://' + input;
      }
      return input;
    }

    async function registerSW() {
      try {
        const reg = await navigator.serviceWorker.register('/gova-search/uv/uv.sw.js', {
          scope: '/gova-search/uv/service/'
        });
        await navigator.serviceWorker.ready;
        swReady = true;
        showStatus('Service Worker ready ✅');
      } catch (e) {
        console.error(e);
        showStatus('❌ Service Worker setup failed: ' + e.message);
      }
    }

    function showStatus(text) {
      document.getElementById('status').textContent = text;
    }

    async function navigate() {
      const input = document.getElementById('urlInput').value.trim();
      if (!input) return;

      const fullUrl = formatUrl(input);

      if (!swReady) {
        showStatus('⏳ Waiting for service worker...');
        return;
      }

      if (!window.Ultraviolet || !Ultraviolet.codec || !Ultraviolet.codec.xor) {
        showStatus('❌ UV bundle not ready');
        return;
      }

      const encoded = Ultraviolet.codec.xor.encode(fullUrl);
      const proxyUrl = `/gova-search/uv/service/${encoded}`;

      const iframe = document.getElementById('proxyFrame');
      iframe.style.display = 'block';
      iframe.src = proxyUrl;

      showStatus(`Loading: ${fullUrl}`);
    }

    // Load UV bundle
    const script = document.createElement('script');
    script.src = '/gova-search/uv/uv.bundle.js';
    script.onload = () => {
      showStatus('✅ UV bundle loaded');
    };
    script.onerror = () => {
      showStatus('❌ Failed to load UV bundle');
    };
    document.head.appendChild(script);

    window.addEventListener('load', () => {
      registerSW();
      document.getElementById('urlInput').addEventListener('keypress', e => {
        if (e.key === 'Enter') navigate();
      });
    });
  </script>
</body>
</html>
